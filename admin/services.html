<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manage Services - Smith Studio</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body class="admin-body">
  <div class="admin-layout">
    <aside class="sidebar">
      <h3>Smith Studio</h3>
      <a href="dashboard.html">Dashboard</a>
      <a href="services.html" class="active">Services</a>
      <a href="gallery.html">Gallery</a>
      <a href="equipment.html">Equipment</a>
      <a href="orders.html">Bookings</a>
    </aside>
    <main class="admin-main">
      <h2>Services</h2>
      <form id="serviceForm" class="admin-form">
        <input name="name" placeholder="Service name" required>
        <input name="price" type="number" placeholder="Price" required>
        <input name="desc" placeholder="Description" required>
        <button type="submit">Add Service</button>
      </form>
      <table class="admin-table">
        <thead><tr><th>ID</th><th>Name</th><th>Price</th><th>Description</th></tr></thead>
        <tbody id="servicesTableBody"></tbody>
      </table>
    </main>
  </div>
  <script src="js/admin.js"></script>
</body>
</html>
