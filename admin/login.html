<!DOCTYPE html>
<html lang="en">
<head>

  <title>Admin Login - Smith Studio</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body class="admin-body">

  <script src="js/admin.js"></script>
</body>
</html>
