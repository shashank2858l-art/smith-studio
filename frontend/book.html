<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Your Shoot - Smith Studio</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">Smith Studio</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
      </div>
    </div>
  </nav>

  <section class="section">
    <h2 class="section-title">Book Your Shoot</h2>
    <form id="bookingForm" class="form-card">
      <label>Service
        <select name="service" id="serviceSelect" required></select>
      </label>
      <label>Date
        <input type="date" name="date" required>
      </label>
      <label>Location
        <input type="text" name="location" placeholder="City / Venue" required>
      </label>
      <label>Email
        <input type="email" name="email" required>
      </label>
      <label>Phone
        <input type="tel" name="phone" required>
      </label>
      <label>Details
        <textarea name="details" rows="4" placeholder="Share event details..."></textarea>
      </label>
      <button class="btn-primary" type="submit">Submit Booking</button>
    </form>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
